name: Deploy Frontend to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy service file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "activity-frontend-web.service"
          target: "/home/ubuntu/activity-frontend-web.service"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            # Variables
            REPO_URL="https://github.com/merryshalabi/activitysage-frontend.git"
            APP_DIR="/home/ubuntu/activity-frontend"
            SERVICE_FILE="/etc/systemd/system/activity-frontend-web.service"

            # Clone or pull latest
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone $REPO_URL $APP_DIR
            else
              cd $APP_DIR
              git pull origin main
            fi

            cd $APP_DIR

            # Install Node and serve if not present
            if ! command -v node >/dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
            sudo npm install -g serve

            # Install dependencies and build
            npm install
            npm run build

            # Move the service file into place (always overwrite)
            sudo rm -f $SERVICE_FILE
            sudo cp /home/ubuntu/activity-frontend-web.service $SERVICE_FILE


            # Reload and restart service
            sudo systemctl daemon-reload
            sudo systemctl enable activity-frontend-web
            sudo systemctl restart activity-frontend-web